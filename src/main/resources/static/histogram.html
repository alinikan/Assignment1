<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="histogram.css" />
    <title>Histogram Generator</title>
  </head>
  <body>
    <div class="container grid grid-container">
      <h1 class="heading-primary">Histogram Generator</h1>

      <!-- Lower Bounds Section -->

      <section class="section--lower-bounds section-container">
        <h2 class="heading-secondary">Lower Bounds</h2>
        <div class="grid grid--2-cols">
          <label for="max" class="label">Max</label>
          <input type="text" id="max" class="marks-box" value="100" />
          <label for="A+" class="label">A+</label>
          <input type="text" id="A+" class="marks-box" value="95" />
          <label for="A" class="label">A</label>
          <input type="text" id="A" class="marks-box" value="90" />
          <label for="A-" class="label">A-</label>
          <input type="text" id="A-" class="marks-box" value="85" />
          <label for="B+" class="label">B+</label>
          <input type="text" id="B+" class="marks-box" value="80" />
          <label for="B" class="label">B</label>
          <input type="text" id="B" class="marks-box" value="75" />
          <label for="B-" class="label">B-</label>
          <input type="text" id="B-" class="marks-box" value="70" />
          <label for="C+" class="label">C+</label>
          <input type="text" id="C+" class="marks-box" value="65" />
          <label for="C" class="label">C</label>
          <input type="text" id="C" class="marks-box" value="60" />
          <label for="C-" class="label">C-</label>
          <input type="text" id="C-" class="marks-box" value="55" />
          <label for="D" class="label">D</label>
          <input type="text" id="D" class="marks-box" value="50" />
          <label for="F" class="label">F</label>
          <input type="text" id="F" class="marks-box" value="0" />
        </div>
      </section>
      <section class="section--histogram section-container">
        <h2 class="heading-secondary">Histogram</h2>
        <div class="grid grid--2-cols">
          <p class="label">A+</p>
          <div class="range-box">
            <div class="student-range"></div>
          </div>
          <p class="label">A</p>
          <div class="range-box">
            <div class="student-range"></div>
          </div>
          <p class="label">A-</p>
          <div class="range-box">
            <div class="student-range"></div>
          </div>
          <p class="label">B+</p>
          <div class="range-box">
            <div class="student-range"></div>
          </div>
          <p class="label">B</p>
          <div class="range-box">
            <div class="student-range"></div>
          </div>
          <p class="label">B-</p>
          <div class="range-box">
            <div class="student-range"></div>
          </div>
          <p class="label">C+</p>
          <div class="range-box">
            <div class="student-range"></div>
          </div>
          <p class="label">C</p>
          <div class="range-box">
            <div class="student-range"></div>
          </div>
          <p class="label">C-</p>
          <div class="range-box">
            <div class="student-range"></div>
          </div>
          <p class="label">D</p>
          <div class="range-box">
            <div class="student-range"></div>
          </div>
          <p class="label">F</p>
          <div class="range-box">
            <div class="student-range"></div>
          </div>
        </div>
      </section>

      <section class="section--add-grade section-container">
        <div class="grade-box">
          <label for="new-grade">New Grade:</label>
          <input
            type="text"
            name="new-grade"
            id="add-record"
            class="add-record"
            placeholder="Enter a Grade"
          />
        </div>
        <button class="btn">Submit</button>
      </section>
    </div>

    <script src="calculate.js"></script>
  </body>
</html>
